<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Homemade Pickles & Snacks</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff8f2;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: orange;
      padding: 20px;
      text-align: center;
      color: white;
    }
    .container {
      max-width: 400px;
      margin: 40px auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(255, 165, 0, 0.4);
    }
    h2 {
      text-align: center;
      color: orange;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 15px;
      font-weight: 600;
      color: #333;
    }
    input {
      padding: 10px;
      border: 1px solid #ffcba4;
      border-radius: 6px;
      margin-top: 5px;
      font-size: 1em;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background-color: orange;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: darkorange;
    }
    .note {
      text-align: center;
      margin-top: 15px;
    }
    .note a {
      color: orange;
      text-decoration: none;
    }
    .note a:hover {
      text-decoration: underline;
    }
    .error {
      color: red;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Homemade Pickles & Snacks</h1>
  </header>

  <div class="container">
    <h2>Login</h2>

    <form method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required placeholder="Enter your name">

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email">

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required placeholder="Enter your password">

      <button type="submit">Login</button>
    </form>

    <div class="note">
      Don't have an account? <a href="/signup">Sign up</a>
    </div>
  </div>

</body>
</html>
