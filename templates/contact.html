<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e6f4ea; /* light green */
      color: #333;
    }

    .navbar {
      background-color: #2e7d32; /* dark green */
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }

    .contact-header {
      text-align: center;
      padding: 50px 20px;
      background-color: #a5d6a7; /* soft green */
    }

    .contact-header h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .contact-header p {
      font-size: 18px;
    }

    .contact-form {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .contact-form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .contact-form button {
      width: 100%;
      padding: 12px;
      background-color: #2e7d32;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #27632a;
    }

    .footer {
      background-color: #2e7d32;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div><strong>Homemade Pickles & Snacks</strong></div>
    <div>
      <a href="#">Home</a>
      <a href="#">Veg Pickles</a>
      <a href="#">Non-Veg Pickles</a>
      <a href="#">Snacks</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </div>

  <div class="contact-header">
    <h1>Contact Us</h1>
    <p>We’d love to hear from you! Please fill out the form below and we’ll get in touch soon.</p>
  </div>

  <div class="contact-form">
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Your name" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="you@example.com" required>

      <label for="message">Message</label>
      <textarea id="message" rows="5" placeholder="Type your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <div class="footer">
    &copy; 2025 Homemade Pickles & Snacks. All rights reserved.
  </div>

</body>
</html>
