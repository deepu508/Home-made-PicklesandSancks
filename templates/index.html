<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home | Homemade Pickles & Snacks</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e8f5e9; /* light green */
      color: #333;
    }

    .navbar {
      background-color: #2e7d32; /* dark green */
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092') no-repeat center center/cover;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      position: relative;
    }

    .hero::after {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
    }

    .hero-content {
      position: relative;
      z-index: 1;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 20px;
    }

    .footer {
      background-color: #2e7d32;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div><strong>HomeMade Pickles & Snacks</strong></div>
    <div>
      <a href="#">Home</a>

      <a href="#">Logout</a>

    </div>
  </div>

  <div class="hero">
    <div class="hero-content">
      <h1>Welcome to HomeMade Pickles & Snacks!</h1>
      <p>Your one-stop shop for delicious homemade pickles and snacks.</p>
    </div>
  </div>

  <div class="footer">
    &copy; 2025 Homemade Pickles & Snacks. All rights reserved.
  </div>

</body>
</html>
