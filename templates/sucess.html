<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Success - Homemade Pickles & Snacks</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #e0f7fa; /* sky blue */
      color: #006064;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .success-box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 96, 100, 0.2);
      max-width: 500px;
      margin: 20px;
    }

    h1 {
      color: #00796b;
      font-size: 2.2em;
    }

    p {
      margin-top: 10px;
      font-size: 1.1em;
    }

    .btn {
      margin-top: 30px;
      display: inline-block;
      padding: 12px 24px;
      background-color: #00796b;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 1em;
    }

    .btn:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>

  <div class="success-box">
    <h1>âœ… Success!</h1>
    <p>Your action was completed successfully.</p>
    <a href="/" class="btn">Go to Home</a>
  </div>

</body>
</html>
